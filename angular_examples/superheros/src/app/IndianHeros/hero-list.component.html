<div class="panel panel-primary">
  <div class="panel-heading">
    Indian Super Hero List
  </div>
</div>

<div class="panel-body">
  <div class="row">
    <div class="col-md-2">Filter by:</div>
    <div class="col-md-4">
      <input type="text" name = lists [(ngModel)] = 'listFilter'>
    </div>
  </div>
  <div class="col-md-6">
    <h3>Filterd by : {{listFilter}}</h3>
  </div>
</div>

<div class="table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th>
        <button class="btn btn-primary" (click)="toggleImage()">
          {{showImage ? 'Hide' : 'Show'}} Image
        </button>
      </th>
      <th>Id</th>
      <th>Hero Name</th>
      <th>Real Name</th>
      <th>Strength</th>
      <th>Nature</th>
    </tr>
    </thead>


<tbody>
<tr *ngFor='let hero of heroes | heroFilter : listFilter'>
  <td>
    <img *ngIf='showImage' [src]='hero.imageUrl'
    [title]='hero.heroName'
    [style.width.px]='imageWidth'
    [style.margin.px]='imageMargin'>
  </td>
  <td>{{hero.heroId}}</td>
  <td>{{hero.heroName}}</td>
  <td>{{hero.realName}}</td>
  <td>{{hero.heroStrength}}</td>
  <td>{{hero.heroNature}}</td>
</tr>
</tbody>

  </table>
</div>
